<!DOCTYPE html>
<html>
<head>
    <!--script를 사용할 때 crossorigin옵션을 사용한다면 chrome환경에서 활용하기에 제한이 생긴다-->
    <script src='https://unpkg.com/react@16/umd/react.development.js'></script>
    <script src='https://unpkg.com/react-dom@16/umd/react-dom.development.js'></script>
    <!--Babel로 실험적이거나 최신의 리액트 문법들을 사용 가능하게 해준다.-->
    <!--웹팩 설정이나 바벨 도구 없이 빠르게 바벨을 적용하고 싶다면 아래 스크립트를 불러오면 된다.-->
    <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
    <title>document</title>
</head>
<body>
    <div id='root'></div>
    <!--text/babel을 타입으로 지정해주면 실험적인 문법들을 사용할 수 있게 된다.-->
    <script type='text/babel'>
        const e = React.createElement;
        class LikeButton extends React.Component {
            constructor(props) {
                super(props);
                //데이터라고 생각하자.
                this.state = {
                    liked: false
                };
            }

            //실제 사용자가 보는 화면
            render() {
                return <button 
                type='submit' 
                onClick={() => {this.setState({liked: true})}}>
                    {this.state.liked ? 'Liked' : 'Like'}
                </button>
                // 리액트를 적용하는 옛날 방식이다.
                // return e(
                //     'button',
                //     {onClick: () => {this.setState({liked: true})}, type: 'submit'},
                //     this.state.liked === true ? 'Liked' : 'Like'
                // );
            }
        }
    </script>
    <script type='text/babel'>
        //이러한 문법 타입을 JSX라 부른다. (JavaScript + XML)
        //바벨 문법을 사용하게 되면 코드의 재사용성을 월등하게 좋게 만들어줄 수 있다.
        //아래 코드에서 대문자로 시작하는 태그는 리액트 컴포넌트라고 생각하면 된다.
        ReactDOM.render(<div>
            <LikeButton />
            <LikeButton />
            <LikeButton />
            <LikeButton />
        </div>, document.querySelector('#root'));
        // ReactDOM.render(e(LikeButton), document.querySelector('#root'));
    </script>
</body>
</html>
